<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>3aikGPT</title>

	<style>
		:root {
			--primary: #f6821f;
			--primary-hover: #e06f0c;
			--bg-main: #f8fafc;
			--bg-chat: #ffffff;
			--bg-user: #fff3e8;
			--bg-assistant: #f1f5f9;
			--border: #e5e7eb;
			--text-main: #0f172a;
			--text-muted: #64748b;
			--radius: 14px;
			--shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
				Roboto, Ubuntu, sans-serif;
			background: var(--bg-main);
			color: var(--text-main);
			height: 100vh;
			display: flex;
			justify-content: center;
		}

		.app {
			width: 100%;
			max-width: 900px;
			display: flex;
			flex-direction: column;
			padding: 1rem;
		}

		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0.75rem 1rem;
			border-bottom: 1px solid var(--border);
		}

		header h1 {
			font-size: 1.4rem;
			color: var(--primary);
			font-weight: 700;
		}

		header span {
			font-size: 0.85rem;
			color: var(--text-muted);
		}

		.chat-container {
			flex: 1;
			display: flex;
			flex-direction: column;
			background: var(--bg-chat);
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			margin-top: 1rem;
			overflow: hidden;
		}

		.chat-messages {
			flex: 1;
			padding: 1.25rem;
			overflow-y: auto;
			scroll-behavior: smooth;
		}

		.message {
			max-width: 78%;
			padding: 0.85rem 1rem;
			border-radius: 16px;
			margin-bottom: 1rem;
			line-height: 1.55;
			word-wrap: break-word;
			white-space: pre-wrap;
		}

		.user-message {
			background: var(--bg-user);
			margin-left: auto;
			border-bottom-right-radius: 4px;
		}

		.assistant-message {
			background: var(--bg-assistant);
			margin-right: auto;
			border-bottom-left-radius: 4px;
		}

		.assistant-message img {
			display: block;
			max-width: 100%;
			border-radius: 12px;
			margin-top: 0.5rem;
			box-shadow: var(--shadow);
		}

		.image-caption {
			font-size: 0.8rem;
			color: var(--text-muted);
			margin-top: 0.35rem;
			text-align: center;
		}

		.typing-indicator {
			padding: 0.75rem 1.25rem;
			font-size: 0.85rem;
			color: var(--text-muted);
			display: none;
		}

		.typing-indicator.visible {
			display: block;
		}

		.message-input {
			display: flex;
			gap: 0.5rem;
			padding: 0.75rem;
			border-top: 1px solid var(--border);
			background: #ffffff;
		}

		#user-input {
			flex: 1;
			resize: none;
			border: 1px solid var(--border);
			border-radius: 10px;
			padding: 0.65rem 0.75rem;
			font-family: inherit;
			font-size: 0.95rem;
			min-height: 44px;
			max-height: 160px;
			outline: none;
		}

		#user-input:focus {
			border-color: var(--primary);
		}

		#send-button {
			background: var(--primary);
			color: #ffffff;
			border: none;
			border-radius: 10px;
			padding: 0 1.2rem;
			font-weight: 600;
			cursor: pointer;
			transition: background 0.15s ease;
		}

		#send-button:hover {
			background: var(--primary-hover);
		}

		#send-button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		footer {
			text-align: center;
			margin-top: 0.75rem;
			font-size: 0.8rem;
			color: var(--text-muted);
		}
	</style>
</head>

<body>
	<div class="app">
		<header>
			<h1>3aikGPT</h1>
			<span>Text & image AI — no login required</span>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					Hello. I can generate **text and images**.
					<br />
					Start an image prompt with <strong>image:</strong>
				</div>
			</div>

			<div id="typing-indicator" class="typing-indicator">
				AI is generating a response…
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Ask something… or try: image: a futuristic city at sunset"
					rows="1"
				></textarea>
				<button id="send-button">Send</button>
			</div>
		</div>

		<footer>Provided by Ali © 2026</footer>
	</div>

	<script src="chat.js"></script>
</body>
</html>
