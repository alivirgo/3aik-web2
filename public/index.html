<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>3aik — AI Studio</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="shell">
			<aside class="sidebar">
				<div class="brand">3aik<span class="beta">BETA</span></div>
				<nav>
					<button id="new-convo">+ New chat</button>
				</nav>
				<div class="models">
					<label>Model</label>
					<select id="model-select">
						<option value="@cf/openai/gpt-oss-120b">gpt-oss-120b</option>
					</select>
				</div>
				<div class="footer-note">Local demo • No login</div>
			</aside>

			<main class="main">
				<header class="topbar">
					<div class="title">AI Studio</div>
					<div class="actions">
						<button id="image-mode">Image</button>
						<button id="text-mode" class="active">Text</button>
					</div>
				</header>

				<section class="chat-panel">
					<div id="messages" class="messages">
						<div class="msg assistant">
							Welcome — try a prompt. Toggle <strong>Image</strong> to generate images.
						</div>
					</div>

					<div class="composer">
						<div class="composer-controls">
							<input id="prompt-input" placeholder="Ask anything or write an image prompt" />
							<select id="image-size">
								<option value="512">512x512</option>
								<option value="768">768x768</option>
								<option value="1024" selected>1024x1024</option>
							</select>
						</div>
						<div class="composer-actions">
							<button id="send">Send</button>
						</div>
					</div>
				</section>
			</main>
		</div>

		<script type="module" src="chat.js"></script>
	</body>
</html>
